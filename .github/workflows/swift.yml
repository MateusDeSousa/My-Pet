name: Workflow CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    
    steps:
    - uses: actions/cache@master
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}

    - uses: actions/checkout@master
    - name: Install Pods
      run: pod install
    
